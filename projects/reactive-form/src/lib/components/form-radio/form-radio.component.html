<div 
  class="dynamic-field form-checkbox" 
  [formGroup]="group">
    <div *ngFor="let option of config.inputType.data">
      <input 
        [ngClass]="submitted && group.controls[config.key].errors ? errorClass : activeClass"
        [formControlName]="config.key" 
        type="radio" 
        [value]="option.value">
        {{ option.text }}
    </div>
</div>
