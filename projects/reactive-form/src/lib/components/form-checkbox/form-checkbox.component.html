<div 
  class="dynamic-field" 
  [ngClass]="submitted && group.controls[config.key].errors ? errorClassContainer : activeClassContainer"
  [formGroup]="group">
  <input
    type="checkbox"
    [ngClass]="submitted && group.controls[config.key].errors ? errorClass : activeClass"
    [attr.placeholder]="config.inputType.placeholder"
    [formControlName]="config.key">
    <span class="desc">{{config.inputType.template.content}}</span>
</div>
