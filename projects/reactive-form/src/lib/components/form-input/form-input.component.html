<div 
  class="dynamic-field" 
  [ngClass]="submitted && group.controls[config.key].errors ? errorClassContainer : activeClassContainer"
  [formGroup]="group">
  <input
    [name]="config.key"
    [type]="config.inputType.type"
    [ngClass]="submitted && group.controls[config.key].errors ? errorClass : activeClass"
    [attr.placeholder]="config.inputType.placeholder"
    [attr.minLength]="config.inputType.minLength"
    [attr.maxLength]="config.inputType.maxLength"
    (paste)="preventPaste($event)"
    (keypress)="preventPress($event)"
    (input)="inputText($event)"
    [formControlName]="config.key">
    <span class="desc">{{config.inputType.description | dynamicPipe: customPipe: customPipeArgs}}</span>
</div>
